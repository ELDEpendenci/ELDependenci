# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven
env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 

name: Publish WorkFlows for ELDependenci

on:
  push:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Source Code
      id: checkout-source
      uses: actions/checkout@v2
    - uses: eric2788/maven-jar-publish@v2
      with:
        java-version: 18
        body: 更新詳細請查看 [版本更新](https://eric2788.gitbook.io/eldependenci/references/version-update/v0.1.6)
        upload-module: './ELDependenci-plugin'
    - name: 'Update javadocs'
      id: update-javadoc
      uses: eric2788/push-javadoc-branch@main
      with:
        use-maven: true
        javadocs: "javadocs"

  upload_github_pkg:
    runs-on: ubuntu-latest
    needs: [build]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-get-latest-tag@v1
        id: latest-tag
      - uses: jungwinter/split@v2
        id: version
        with:
         msg: ${{ steps.latest-tag.outputs.tag }}
         separator: '.'
      - uses: actions/setup-java@v2
        with:
          java-version: '18'
          distribution: 'adopt'
      - name: Publish package
        run: mvn --batch-mode deploy
        if: ${{ steps.version.outputs.length == 3 }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
