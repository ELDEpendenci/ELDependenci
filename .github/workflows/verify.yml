name: Verify Process

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source Code
        id: checkout-source
        uses: actions/checkout@v2
      - name: Set up JDK 18
        id: setup-java
        uses: actions/setup-java@v1
        with:
          java-version: 18
      - name: Build with Maven
        run: mvn -B package --file pom.xml